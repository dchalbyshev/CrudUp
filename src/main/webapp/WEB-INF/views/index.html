<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All People</title>
</head>
<body>
<div th:each="person : ${people}">
    <!--цикл for each-->
    <a th:href="@{/people/{id}(id=${person.getId()})}" th:text="${person.getName()}">user</a>
    <!-- {/people/{id} формируем ссылку для каждой персоны на котороую
   будет преходить пользоваатель при нажатии
   (id=${person.getId() здесь у каждой персоны получаем
   значениие  id
   }  -->

</div>
<br/>
<hr/>
<a href="/people/new">Create new Person</a>
</body>
</html>
